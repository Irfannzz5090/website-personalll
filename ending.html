<<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .logo span {
      color: orange;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    a.button {
      background-color: orange;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #d67e00;
    }
  </style>
</head>
<body>
  <div class="logo"><span>Joki</span>Menara Ainc</div>

  <h1>Terima Kasih !</h1>
  <p>sudah berlangganan di jasa joki kami, Selamat Menikmati</p>
  <a href="web.html" class="button">Kembali</a>
</body>
</html>
